<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Glitter</title>
</head>

<body onresize="resizeCanvas(event)">
    <canvas id="canvas"></canvas>
    <div id="sliders">
        <label for="velocity">Velocity</label>
        <input min="0.5" max="10" step="0.01" type="range" name="velocity" id="velocity">
        <label for="colorRed">Redness</label>
        <input min="-50" max="50" step="0.01" value="1.2" type="range" name="colorRed" id="colorRed">
        <label for="colorGreen">Greenness</label>
        <input min="-50" max="50" step="0.01" value="1" type="range" name="colorGreen" id="colorGreen">
        <label for="colorBlue">Blueness</label>
        <input min="-50" max="50" step="0.01" value="0.8" type="range" name="colorBlue" id="colorBlue">
    </div>
</body>
<script src="./particle.js"></script>
<script src="./app.js"></script>

</html>
